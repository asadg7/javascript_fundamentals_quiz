<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Your Knowledge</title>
    <!-- Adding custom fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>
    <nav>
        <button id="btn-high-scores">View High Scores</button>
    </nav>
    
    <section class="container">
        <section id="start-page">
            <h1>Javascript Fundamentals Quiz</h1>
            <p>
                This quiz consists of 6 questions. You will have <span id="red-2">100</span> seconds to complete all questions.</br> 
                If you answer a question incorrectly, 10 seconds will be deducted from the timer. Good Luck!
            </p>
            <!-- Insert button to start the quiz -->
            <button id="btn-start">Start!</button>
        </section>
        
        <section id="quiz">
            <div id="show-timer">Time Remaining: <span id="red">100</span></div>
            <div><p id="show-questions">placeholder text</p></div>
            <button id="answer-1">1</button>
            <button id="answer-2">2</button>
            <button id="answer-3">3</button>
            <button id="answer-4">4</button>
            <div id="question-result"></div>
        </section>

        <section id="game-over">
            <div id="show-score">Your Score: </div>
            <input type="text" placeholder="Enter your name or initials" name="player-name" id="player-initials"/>
            <button id="save-score">Save your score!</button>
        </section>

        <section id="high-scores">
            <h3>High Scores</h3>
            <ol id="list-scores"></ol>
            <button id="play-again">Play Again!</button>
            <button id="clear-scores">Clear High Scores</button>
        </section>
    
    </section>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
